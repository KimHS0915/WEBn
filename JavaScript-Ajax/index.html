<!doctype html>
<html>
<head>
  <title>WEB3 - Ajax</title>
  <meta charset="utf-8">
  <script src="colors.js"></script>
</head>
<body>
  <h1><a href="index.html">WEB</a></h1>
  <input type="button" value="night" onclick="
    nightdayhandler(this);
  ">
  <ol>
    <li><a onclick="
      fetch('html').then((response) => {
        response.text().then((text) => {
          document.querySelector('article').innerHTML = text;
        });
      });
    ">HTML</a></li>
    <li><a onclick="
      fetch('css').then((response) => {
        response.text().then((text) => {
          document.querySelector('article').innerHTML = text;
        });
      });
    ">CSS</a></li>
    <li><a onclick="
      fetch('javascript').then((response) => {
        response.text().then((text) => {
          document.querySelector('article').innerHTML = text;
        });
      });
    ">JavaScript</a></li>
  </ol>
  <article></article>
</body>
</html>
