<!DOCTYPE html>
<html>
  <body>
    <article></article>
    <input type="button" value="fetch" onclick="
      fetch('html').then((response) => {
        if(response.status === 404) {
          alert('Not found');
        } else if(response.status === 200) {
          response.text().then((text) => {
            document.querySelector('article').innerHTML = text;
          });
        }
        console.log(response);
      });
    ">
  </body>
</html>
