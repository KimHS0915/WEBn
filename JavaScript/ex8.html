<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
</html>
<body>
  <h1>Loop & Array</h1>
  <script>
    var animals = ['dog', 'cat', 'lion', 'tiger', 'bear'];
  </script>
  <h2>Animals</h2>
  <ul>
    <script>
      var i = 0;
      while(i < animals.length){
        document.write('<li><a href="http://a.com/'+animals[i]+'">'+animals[i]+'</li>');
        i = i + 1
      }
    </script>
  </ul>
</body>
